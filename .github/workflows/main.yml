name: CI

on: 
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true
        type: string
        default: '1'
  
permissions:
  checks: write
  pull-requests: write
  id-token: write
  contents: read
  pages: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Github actions have Node and Yarn already set-up by default
    # It is not clear which versions these are, 
    # so it might be a good idea to specify them via an action like actions/setup-node@v4
    - uses: actions/checkout@v4
    - name: Install
      run: yarn
    - name: Unit tests
      run: yarn test
    - name: Build
      run: yarn build
    - name: Integration tests
      run: yarn test:e2e
    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v5
      if: success() || failure() # always run even if the previous step fails
      with:
        report_paths: '**/reports/**/*.xml'
    - name: Commit
      run: |
        echo "Version ${{inputs.version}}" > VERSION.txt
        git add VERSION.txt
        git config --global user.email "bori.varga@tngtech.com"
        git config --global user.name "Bori Varga"
        git commit -s -m "Run pipeline with version number ${{inputs.version}}"
    - name: Tag
      run: |
        git tag "v${{inputs.version}}"
        git push origin "v${{inputs.version}}"
    
